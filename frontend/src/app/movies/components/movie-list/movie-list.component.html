<body>
<bs-navigation></bs-navigation>
<article class="p-3" id="content">
  <h1>Repertoire</h1>
  <section class="d-flex flex-column gap-2">
    <div *ngFor="let movie of movies" class="card">
      <div class="card-body">
        <div class="row">
          <img src="assets/images/{{movie.image}}">
          <div class="row col-5">
            <h5 class="card-title">{{ movie.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ movie.director }}</h6>
            <h6 class="card-subtitle mb-2 text-muted">Duration: {{ movie.duration }} min</h6>
          </div>
        </div>
        <div class="p-3">
          <p class="card-text row" id="desc">
            {{ movie.short_description }}
          </p>
          <a [routerLink]="[movie.id, 'details']" class="card-link row">Details</a>
          </div>
        <div class="row container">
          <ng-container *ngFor="let screening of screeningsDic[movie.id]">
            <button type="button" id="{{screening.id}}" [ngClass]="datePassed(screening.date) ? 'passed' : 'future'"
                 [routerLink]="[screening.id, 'book']">
              {{screening.hoursMinutes}}
            </button>
          </ng-container>
        </div>
      </div>
    </div>
  </section>
</article>
</body>
